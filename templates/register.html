{% extends "base.html" %}
{% block content %}

    <div>
        <h1 class="glass-container-header blue-neon-text">Register</h1>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 glass-container blue-neon-border">
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username -->
                <div>
                    <div class="input-field">
                        <i class="fas fa-user-plus prefix"></i>
                        <!-- REGEX pattern taken from https://stackoverflow.com/questions/13766015/is-it-possible-to-configure-a-required-field-to-ignore-white-space -->
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" autocomplete="on" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password  -->
                <div class="input-field">
                    <i class="fas fa-user-lock prefix"></i>
                    <!-- REGEX pattern taken from https://stackoverflow.com/questions/13766015/is-it-possible-to-configure-a-required-field-to-ignore-white-space -->
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" autocomplete="on" required>
                    <label for="password">Password</label>
                </div>
                <!-- Register btn  -->
                <div>
                    <button class="btn submit">Submit</button>
                </div>
            </form>
            <!-- Login page link -->
            <div class="log-reg-text">
                <p class="center-align">Already have an account?</p>
                <a class="center-align" href="{{ url_for('login') }}">Log in here</a>
            </div>
        </div>
    </div>
    
{% endblock %}
