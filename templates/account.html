{% extends "base.html" %}
{% block content %}

    <h1>Account Page</h1>


    <div>
        <h3>
            {{ username }}
        </h3>
    </div>


    {% for recipe in recipes %}
    <div class="card">
        <div class="main-content">
            <img src="{{ recipe.image_url }}" alt="cocktail image">
        </div>
        <div class="overlay-content">
            <div class="card-cocktail-name">
                {{ recipe.cocktail_name }}
            </div>
            <div class="card-cocktail-ing">
                {{ recipe.main_ingredient }}
            </div>
            <div>
                <a href="#" class="card-recipe-btn">Full Recipe</a>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="card-recipe-btn edit-btn">Edit</a>
                <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="card-recipe-btn delete-btn">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}


    <div>
        <a href="{{ url_for('add_recipe') }}">Upload Recipe</a>
    </div>

    
{% endblock %}
