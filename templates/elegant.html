{% extends "base.html" %}
{% block content %}

    <div class="row collection-container">
        <div class="col s12 m8 offset-m2 collection-banner-image elegance-image">
            <div class="collection-banner-text">
                <h1>Elegance Collection</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="row">
                {% for recipe in recipes %}
                    <div class="card-container col s12 m6 l4 xl3">
                        <div class="card orange-neon-border">
                            <div class="main-content">
                                <img src="{{ recipe.image_url }}" alt="cocktail image">
                            </div>
                            <div class="overlay-content">
                                <div class="valign-wrapper name-wrapper">
                                    <div class="card-cocktail-name">
                                        {{ recipe.cocktail_name }}
                                    </div>
                                </div>
                                <div class="card-cocktail-ing">
                                    {{ recipe.main_ingredient }}
                                </div>
                                <div class="card-btn-container">
                                    <a href="{{ url_for('full_recipe', recipe_id=recipe._id) }}" class="card-recipe-btn card-btn">Full Recipe</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="pagination-container">
                <!-- Pagination -->
                {% if recipes.count() >= 1 %}
                {{ pagination.links }}
                {{ pagination.info }}
                {% endif %}
            </div>
        </div>
    </div>

    
{% endblock %}
