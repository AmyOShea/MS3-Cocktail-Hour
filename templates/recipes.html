{% extends "base.html" %}
{% block content %}

<h3>All recipes</h3>

<div>
    <form action="{{ url_for('search') }}" method="post">
        <div>
            <input type="text" name="query" id="query" class="validate" required>
            <label for="query">Search</label>
        </div>
        <div>
            <a href="{{ url_for('get_recipes') }}">Clear</a>
            <button type="submit">Search</button>
        </div>
    </form>
</div>



{% if recipes.count() > 0 %}
{% for recipe in recipes %}

    

    <div class="card">
        <div class="main-content">
            <img src="{{ recipe.image_url }}" alt="cocktail image">
        </div>
        <div class="overlay-content">
            <div class="card-cocktail-name">
                {{ recipe.cocktail_name }}
            </div>
            <div class="card-cocktail-ing">
                {{ recipe.main_ingredient }}
            </div>
            <div>
                <a href="{{ url_for('full_recipe', recipe_id=recipe._id) }}" class="card-recipe-btn">Full Recipe</a>
            </div>
        </div>
    </div>
{% endfor %}
{% else %}
    <h3>No results found</h3>
{% endif %}




{% endblock %}
